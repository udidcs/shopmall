<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}">
</head>
<body>
<nav th:replace="~{header::nav}">
</nav>
<div class="jumbotron">
	<div class="container">
		<h1 class="display-3">상품 목록</h1>
	</div>
</div>
<div class="container">

	<div class="row" align="center">
		<div class="col-md-4" th:each="pdt:${pdts}">
			<div style="height: 400px"><img th:src="@{http://localhost:8080/} + ${pdt.filename}" style="width: 100%; height:100%" /></div>
			<div th:text="'상품번호 ' + ${pdt.productId}"></div>
			<div th:text="'상품명 ' + ${pdt.name}"></div>
			<div th:text="'설명 ' + ${pdt.description}"></div>
			<div th:text="'제조 ' + ${pdt.manufacturer}"></div>
			<div th:text="'카테고리 ' + ${pdt.category}"></div>
			<div th:text="'잔여 ' + ${pdt.unitsInStock}"></div>
			<div th:text="'상태 ' + ${pdt.status}"></div>
		</div>
	</div>
</div>
<div th:replace="~{footer::footer}">
</div>
</body>
</html>
