<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}">
</head>
<body>
<nav th:replace="~{header::nav}">
</nav>
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">회원 수정</h1>
  </div>
  <p>
  <div class="container">
    <h5 th:if="${session.manager}" style="color:red">판매 매니저입니다</h5>
    <h5 th:if="!${session.manager}" style="color:red">판매 매니저가 아닙니다</h5>
  </div>
  </p>
</div>
  <div class="container">
    <form name="newMember" class="form-horizontal"
          action="editForm" method="post"
          onsubmit="return checkForm()">
      <div class="form-group  row">
        <label class="col-sm-2 ">아이디</label>
        <div class="col-sm-3">
          <input name="id" type="text" class="form-control" value="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">비밀번호</label>
        <div class="col-sm-3">
          <input name="password" type="text" class="form-control" value="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">비밀번호확인</label>
        <div class="col-sm-3">
          <input name="password_confirm" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">성명</label>
        <div class="col-sm-3">
          <input name="name" type="text" class="form-control" value="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">성별</label>
        <div class="col-sm-10">
          <input name="gender" type="radio" value="남">남
          <input name="gender" type="radio" value="여">여
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">생일</label>
        <div class="col-sm-4  ">
          <input type="text" name="birthyy" maxlength="4" placeholder="년(4자)" 	size="6" value="">
          <select name="birthmm"	id="birthmm">
            <option value="">월</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select> <input type="text" name="birthdd" maxlength="2"  size="4" value="">
        </div>
      </div>
      <div class="form-group  row ">
        <label class="col-sm-2">이메일</label>
        <div class="col-sm-10">
          <input type="text" name="mail1" maxlength="50" value=""> @
          <select name="mail2" id="mail2">
            <option>naver.com</option>
            <option>daum.net</option>
            <option>gmail.com</option>
            <option>nate.com</option>
          </select>
        </div>
      </div>
      <div class="form-group  row">
        <label class="col-sm-2">전화번호</label>
        <div class="col-sm-3">
          <input name="phone" type="text" class="form-control" value="">
        </div>
      </div>

      <div class="form-group  row">
        <label class="col-sm-2 ">주소</label>
        <div class="col-sm-5">
          <input name="address" type="text" class="form-control" value="">
        </div>
      </div>
      <div class="form-group  row">
        <div class="col-sm-offset-2 col-sm-10 ">
          <input type="submit" class="btn btn-primary" value="회원수정">
          <a href="/deleteMember" class="btn btn-primary">회원탈퇴</a>
          <a href="/manager" class="btn btn-primary">판매매니저 신청</a>
          <a href="/managerout" class="btn btn-primary">판매매니저 탈퇴</a>
        </div>
      </div>
    </form>
  </div>
<script type="text/javascript" src="editForm.js">
</script>
<div th:replace="~{footer::footer}">
</div>
</body>
</html>
